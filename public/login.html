<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin GeneCurator™ - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #b07676;
            --secondary-color: #f0d8d8;
            --text-color: #4a4a4a;
            --background-color: #fff5f5;
        }

        body {
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images/Skin_Generator_Image.png') no-repeat center center/cover;
            color: var(--text-color);
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(176, 118, 118, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        #loginForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #loginForm input {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 1.2rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #loginForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(176, 118, 118, 0.2);
        }

        #loginForm button {
            width: calc(100% - 2rem);
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #loginForm button:hover {
            background-color: #965e5e;
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }

        .home-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .home-link a i {
            margin-right: 0.5rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #loginForm input {
                font-size: 1rem;
                padding: 0.8rem;
            }

            #loginForm button {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .register-link,
            .home-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>로그인</h1>
        <div id="loginForm">
            <input type="text" id="loginUsername" placeholder="사용자 이름">
            <input type="password" id="loginPassword" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
        </div>
        <p class="register-link">계정이 없으신가요? <a href="register.html">회원가입</a></p>
        <p class="home-link"><a href="index.html"><i class="fas fa-home"></i>홈으로 돌아가기</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
