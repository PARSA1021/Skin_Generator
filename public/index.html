<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin GeneCurator™</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b07676;
            --secondary-color: #f0d8d8;
            --text-color: #4a4a4a;
            --background-color: #fff5f5;
        }

        body {
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('images/Skin_Generator_Image.png');
            background-size: cover;
            background-position: center;
            filter: blur(1px); /* 블러 효과 추가 */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* 투명도 조절 */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* 배경 흐리게 */
            transition: background-color 0.3s;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .brand {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0 15px;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 버튼에 그림자 추가 */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* 작은 화면에 맞춰 폰트 크기 축소 */
                line-height: 1.4; /* 줄 간격 조정 */
            }

            header h1 {
                font-size: 2.5rem;
            }

            .brand {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 1.2rem;
                margin: 0 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>환영합니다</h1>
            <div class="brand">Skin GeneCurator™</div>
        </header>
        <nav>
            <a href="login.html">로그인</a>
            <a href="register.html">회원가입</a>
        </nav>
    </div>
</body>
</html>
