<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b07676;
            --secondary-color: #f0d8d8;
            --text-color: #4a4a4a;
            --background-color: #fff5f5;
        }

        body {
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(176, 118, 118, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        form {
            width: 100%;
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: 600;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 1.2rem;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #965e5e;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            input[type="date"],
            input[type="number"],
            button[type="submit"] {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>데이터 입력</h1>
        <form id="dataForm" action="/submit-data" method="POST">
            <div class="input-group">
                <label for="date">날짜:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="input-group">
                <label for="bActin">B-ACTIN:</label>
                <input type="number" id="bActin" name="b_actin" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="average">평균값:</label>
                <input type="number" id="average" name="average" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="CLDN10">CLDN10:</label>
                <input type="number" id="CLDN10" name="CLDN10" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="TIMP3">TIMP3:</label>
                <input type="number" id="TIMP3" name="TIMP3" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="MMP8">MMP8:</label>
                <input type="number" id="MMP8" name="MMP8" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="FLG">FLG:</label>
                <input type="number" id="FLG" name="FLG" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="AQP3">AQP3:</label>
                <input type="number" id="AQP3" name="AQP3" step="0.01" required>
            </div>
            
            <div class="input-group">
                <label for="COL10A1">COL10A1:</label>
                <input type="number" id="COL10A1" name="COL10A1" step="0.01" required>
            </div>
            
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            
            <button type="submit">결과값 전송</button>
        </form>
    </div>
    <script src="input_data.js"></script>
</body>
</html>
