<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>데이터 입력</h1>
        <form id="dataForm" action="/submit-data" method="POST">
            <label for="date">날짜:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="bActin">B-ACTIN:</label>
            <input type="number" id="bActin" name="b_actin" step="0.01" required>
            
            <label for="average">평균값:</label>
            <input type="number" id="average" name="average" step="0.01" required>
            
            <label for="a">A:</label>
            <input type="number" id="a" name="a" step="0.01" required>
            
            <label for="b">B:</label>
            <input type="number" id="b" name="b" step="0.01" required>
            
            <label for="c">C:</label>
            <input type="number" id="c" name="c" step="0.01" required>
            
            <label for="d">D:</label>
            <input type="number" id="d" name="d" step="0.01" required>
            
            <label for="e">E:</label>
            <input type="number" id="e" name="e" step="0.01" required>
            
            <label for="f">F:</label>
            <input type="number" id="f" name="f" step="0.01" required>
            
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            
            <button type="submit">결과값 전송</button>
        </form>
    </div>
    <script src="input_data.js"></script>
</body>
</html>
